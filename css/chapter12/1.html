<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        #canvas {
            background: #ffdcda;
        }
    </style>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas')
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d')
                ctx.strokeRect(50, 50, 200, 200)
            }
        }
    </script>
</head>
<body onload="draw()">
<canvas id="canvas" width="500" height="500">
    Canvas not supported
</canvas>
</body>
</html>
