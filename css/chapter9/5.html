<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-size: 30px;
        }
        div,p,h1,h2,h3{
            background-color: #6ebfb5;
            margin: 10px;
        }
        em,i,span,a{
            background-color: #ffc7c7;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>div元素是块元素</div>
<p>p元素是块元素</p>
<h1>h1元素是块元素</h1>
<h2>h2元素是块元素</h2>
<h3>h3元素是块元素</h3>
<em>em元素是内联元素</em>
<i>i元素是内联元素</i>
<span>span元素是内联元素</span>
<a>a元素是内联元素</a>
</body>
</html>
