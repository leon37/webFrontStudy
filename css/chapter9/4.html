<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            border: 6px solid #ec8c32;
        }
        .first{
            width: 200px;
            height: 200px;
            background-color: #aab6e0;
            margin: 100px auto 0 auto;
        }
        .second{
            width: 100px;
            height: 100px;
            background-color: #f8db51;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="first"></div>
    <div class="second"></div>
</div>
</body>
</html>
