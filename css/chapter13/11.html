<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-radius: 200px;
            background-color: gold;
            animation: myfirst 2s;
        }

        @keyframes myfirst {
            25% {
                background: dodgerblue;
            }
            50% {
                background: forestgreen;
            }
            100% {
                background: yellow;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
