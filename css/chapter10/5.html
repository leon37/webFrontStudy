<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        img{
            opacity: 0.4;
            background-color: black;
        }
        img:hover{
            opacity: 1.0;
        }
        .box {
            margin: 200px auto 0 auto;
        }
        .animal{
            float: left;
        }
    </style>
</head>
<body>
<div class="box">
    <img class="animal" src="bear.jpg" width="220px" height="146px">
    <img class="animal" src="wolf.jpg" width="216px" height="144px">
    <img class="animal" src="deer.jpg" width="205px" height="123px">
</div>
</body>
</html>
