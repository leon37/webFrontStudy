<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {
            let imgList = ['bear.jpg', 'wolf.jpg', 'deer.jpg']
            let box = document.getElementById("imgEle")
            let i = 0

            function slide() {
                box.setAttribute("src", "../../image/" + imgList[i])
                i++
                console.log(i)
                if (i > 3) {
                    i = 0
                }
            }
            setInterval(slide, 1500)
        }
    </script>
