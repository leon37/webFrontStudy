<body>
    <p>建筑艺术是
      一种立体艺术形式，是通过建筑群体组
      织、建筑物的形体、平面
      布置、立面形式、内外空间组织、结构造型（即建筑的构图、比例、尺度、色
      彩、质感和空间感）以及建筑的装饰、
      绘画、雕刻、花纹、庭园
      、家具陈设等多方面的考虑和处理所形成的一种综合性艺术。</p>
    <p>建筑是技术
      和艺术相结合的产物。意大利现代著名
      建筑师奈维认为，建筑是
      一个技术与艺术的综合体。美国现代著名建筑师赖特认为，建筑是用结构来表
      达思想的科学性的艺术。优秀的建筑不
      仅要建筑师去设计，还要
      由能工巧匠将它建造出来。</p>
