<p>过了满月的小猫们真是可爱，腿脚还不甚稳，可是已经学会淘气。妈妈的尾巴，一根鸡毛，都 是它们的好玩具。一玩起来，它们不知要摔多少跟头，但是跌倒即马上起来，再跑再跌。它们的头撞在门、桌腿上和彼此的头上。撞疼了也不哭。 </p>
